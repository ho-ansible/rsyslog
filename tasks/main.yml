---

- name: rsyslog | packages
  tags:
    - package
  package:
    name: 
      - rsyslog
      - rsyslog-relp

- name: rsyslog | config
  tags:
    - config
  template:
    src: "{{ rsyslog_role }}.conf.j2"
    dest: /etc/rsyslog.conf
  notify: restart rsyslog

- name: rsyslog | logrotate config
  tags:
    - logrotate
  template:
    src: logrotate.j2
    dest: /etc/logrotate.d/rsyslog

- name: rsyslog | systemd service drop-in dir
  file:
    path: "{{ rsyslog_dropin | dirname }}"
    state: directory
  when: rsyslog_role == 'server'

- name: rsyslog | firewall config
  tags:
    - config
  template:
    src: iptables.conf.j2
    dest: "{{ rsyslog_dropin }}"
  notify:
    - daemon-reload
    - restart rsyslog
  when: rsyslog_role == 'server'

- name: rsyslog | service
  tags:
  - service
  service:
    name: rsyslog
    state: started
    enabled: yes
